#This is the test script for testing existing snapshot endpoint
#Test CRUD functionality

create an agent:
  method: POST
  url: /UMA/object/agent
  status_code: 201
  data:
    agent_id: test_agent

create an snapshot without id:
  method: POST
  url: /UMA/object/snapshot
  status_code: 400
  message: Coming request is missing necessary fields
  data:
    agent_id: test_agent

create an snapshot with an invalid id(number):
  method: POST
  url: /UMA/object/snapshot
  status_code: 400
  message: Cannot parsing the field
  data:
    agent_id: test_agent
    snapshot_id: 123.45

create an snapshot without agent_id:
  method: POST
  url: /UMA/object/snapshot
  status_code: 400
  message: Coming request is missing necessary fields
  data:
    snapshot_id: test_snapshot

create an snapshot with an invalid agent_id:
  method: POST
  url: /UMA/object/snapshot
  status_code: 404
  message: Cannot find the agent id
  data:
    agent_id: abc
    snapshot_id: test_snapshot

create an snapshot:
  method: POST
  url: /UMA/object/snapshot
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot

create snapshot duplicate:
  method: POST
  url: /UMA/object/snapshot
  status_code: 409
  message: Cannot create a duplicate snapshot
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot

#Implication test
create an implication, without sensors field:
  method: POST
  url: /UMA/object/snapshot/implication
  status_code: 400
  message: Coming request is missing necessary fields
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot

create an implication, sensor1->sensor2 error:
  method: POST
  url: /UMA/object/snapshot/implication
  status_code: 400
  message: Cannot find the sensor
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    from_sensor: sensor1
    to_sensor: sensor2

create sensor1:
  method: POST
  url: /UMA/object/sensor
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensor1
    c_sid: c_sensor1

create sensor2:
  method: POST
  url: /UMA/object/sensor
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensor2
    c_sid: c_sensor2

validate snapshot:
  method: POST
  url: /UMA/object/snapshot/init
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    initial_sensor_size: 2

create an implication, sensor1->sensor2:
  method: POST
  url: /UMA/object/snapshot/implication
  status_code: 201
  message: Implication created
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    from_sensor: sensor1
    to_sensor: sensor2

get implication from sensor1->sensor2:
  method: GET
  url: /UMA/object/snapshot/implication
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
    from_sensor: sensor1
    to_sensor: sensor2
  kwargs:
    implication: True

get implication from sensor2->sensor1:
  method: GET
  url: /UMA/object/snapshot/implication
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
    from_sensor: sensor2
    to_sensor: sensor1
  kwargs:
    implication: False

delete implication:
  method: DELETE
  url: /UMA/object/snapshot/implication
  status_code: 200
  message: Implication deleted
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    from_sensor: sensor1
    to_sensor: sensor2

get implication after deletion:
  method: GET
  url: /UMA/object/snapshot/implication
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
    from_sensor: sensor1
    to_sensor: sensor2
  kwargs:
    implication: False

