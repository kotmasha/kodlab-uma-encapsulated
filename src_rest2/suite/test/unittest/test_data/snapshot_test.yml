get snapshot info:
  method: GET
  url: /UMA/object/snapshot
  status_code: 200
  message: Get snapshot info
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
  kwargs:
    sensors:
      - sensor: {'m': 'sensor1', 'cm': 'c_sensor1'}
      - sensor: {'m': 'sensor2', 'cm': 'c_sensor2'}
    sizes:
      sensor_count: 2
      sensor_pair_count: 3
      _sensor_size: 2
      _sensor_size_max: 3
      _sensor2d_size: 3
      _sensor2d_size_max: 6
      _measurable_size: 4
      _measurable_size_max: 6
      _measurable2d_size: 10
      _measurable2d_size_max: 21
      _mask_amper_size: 6
      _mask_amper_size_max: 12
    q: 0.123
    threshold: 1.222
    auto_target: True

