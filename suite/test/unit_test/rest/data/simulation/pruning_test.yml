amper 1&6:
  method: POST
  url: /UMA/snapshot/delay
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    delay_lists: [[True, False, False, False, False, False, False, False]]
    uuid_lists: [['sensor4', 'c_sensor4']]

delay 0&8:
  method: POST
  url: /UMA/snapshot/delay
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    delay_lists: [[True, False, False, False, False, False, False, False, True, False]]
    uuid_lists: [['sensor5', 'c_sensor5']]

get snapshot 6 sensor:
  method: GET
  url: /UMA/object/snapshot
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
  kwargs:
    sensors:
      - ['sensor0', 'c_sensor0']
      - ['sensor1', 'c_sensor1']
      - ['sensor2', 'c_sensor2']
      - ['sensor3', 'c_sensor3']
      - ['sensor4', 'c_sensor4']
      - ['sensor5', 'c_sensor5']
    q: 0.9
    threshold: 0.125
    auto_target: False
    propagate_mask: False
    initial_size: 0

get data size 6 sensor:
  method: GET
  url: /UMA/data/data_size
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
  kwargs:
    sizes:
      _sensor_size: 6
      _sensor_size_max: 6
      _sensor2d_size: 21
      _sensor2d_size_max: 21
      _attr_sensor_size: 12
      _attr_sensor_size_max: 12
      _attr_sensor2d_size: 78
      _attr_sensor2d_size_max: 78
      _mask_amper_size: 42
      _mask_amper_size_max: 42
      _npdir_size: 84
      _npdir_size_max: 84

