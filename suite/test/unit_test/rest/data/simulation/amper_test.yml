create agent:
  method: POST
  url: /UMA/object/agent
  status_code: 201
  data:
    agent_id: test_agent

create snapshot:
  method: POST
  url: /UMA/object/snapshot
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot

create sensor0:
  method: POST
  url: /UMA/object/sensor
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensor0
    c_sid: c_sensor0
    w: [[0.2, 0, 0, 0.8]]
    d: [[True, False, False, True]]
    diag: [0.2, 0.8]

create sensor1:
  method: POST
  url: /UMA/object/sensor
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensor1
    c_sid: c_sensor1
    w: [[0.2, 0.2, 0, 0.6], [0.4, 0, 0, 0.6]]
    d: [[False, False, False, False], [True, False, False, True]]
    diag: [0.4, 0.6]

create sensor2:
  method: POST
  url: /UMA/object/sensor
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensor2
    c_sid: c_sensor2
    w: [[0.2, 0.4, 0, 0.4], [0.4, 0.2, 0, 0.4], [0.6, 0, 0, 0.4]]
    d: [[False, False, False, False], [False, False, False, False], [True, False, False, True]]
    diag: [0.6, 0.4]

create sensor3:
  method: POST
  url: /UMA/object/sensor
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensor3
    c_sid: c_sensor3
    w: [[0.2, 0.6, 0, 0.2], [0.4, 0.4, 0, 0.2], [0.6, 0.2, 0, 0.2], [0.8, 0, 0, 0.2]]
    d: [[False, False, False, False], [False, False, False, False], [False, False, False, False], [True, False, False, True]]
    diag: [0.8, 0.2]

#0&2
amper 0&2:
  method: POST
  url: /UMA/snapshot/amper
  status_code: 201
  data:
    agent_id: test_agent
    snapshot_id: test_snapshot
    amper_lists: [[True, False, True, False, False, False, False, False]]
    uuid_lists: [['sensorX', 'c_sensorX']]

get weights after 0&2:
  method: GET
  url: /UMA/data/weights
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
  kwargs:
    weights:
      - [0.2]
      - [0, 0.8]
      - [0.2, 0.2, 0.4]
      - [0, 0.6, 0, 0.6]
      - [0.2, 0.4, 0.4, 0.2, 0.6]
      - [0, 0.4, 0, 0.4, 0, 0.4]
      - [0.2, 0.6, 0.4, 0.4, 0.6, 0.2, 0.8]
      - [0, 0.2, 0, 0.2, 0, 0.2, 0, 0.2]
      - [0.2, 0, 0.2, 0, 0.12, 0.08, 0.16, 0.04, 0.2]
      - [0, 0.8, 0.2, 0.6, 0.48, 0.32, 0.64, 0.16, 0, 0.8]

get sensorX 0&2:
  method: GET
  url: /UMA/object/sensor
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensorX
  kwargs:
    amper_list_ids: [sensor0, sensor1]
    amper_list_idx: [0, 2]
    amper_list: [True, False, True, False, False, False, False, False, False, False]
    idx: 4

get snapshot 5 sensor:
  method: GET
  url: /UMA/object/snapshot
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
    sensor_id: sensorX
  kwargs:
    sensors:
      - ['sensor0', 'c_sensor0']
      - ['sensor1', 'c_sensor1']
      - ['sensor2', 'c_sensor2']
      - ['sensor3', 'c_sensor3']
      - ['sensorX', 'c_sensorX']

    q: 0.9
    threshold: 0.125
    auto_target: False
    propagate_mask: False
    initial_size: 0

get data size 5 sensor:
  method: GET
  url: /UMA/data/data_size
  status_code: 200
  query:
    agent_id: test_agent
    snapshot_id: test_snapshot
  kwargs:
    sizes:
      _sensor_size: 5
      _sensor_size_max: 6
      _sensor2d_size: 15
      _sensor2d_size_max: 21
      _measurable_size: 10
      _measurable_size_max: 12
      _measurable2d_size: 55
      _measurable2d_size_max: 78
      _mask_amper_size: 30
      _mask_amper_size_max: 42
      _npdir_size: 60
      _npdir_size_max: 84

pruning X:
