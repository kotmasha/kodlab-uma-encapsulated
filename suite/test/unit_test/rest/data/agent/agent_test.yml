create agent without agent_id:
  method: POST
  url: /UMA/object/agent
  status_code: 400
  message: Coming request is missing necessary fields

create agent with invalid id:
  method: POST
  url: /UMA/object/agent
  status_code: 400
  message: Cannot parsing the field
  data:
    agent_id: 123.45

create an agent:
  method: POST
  url: /UMA/object/agent
