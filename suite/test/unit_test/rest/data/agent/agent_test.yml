get agent:
  method: GET
  url: /UMA/object/agent
  status_code: 200
  message: Get agent info
  query:
    agent_id: test_agent
  kwargs:
    snapshot_ids:
      - [test_snapshot1, default]
      - [test_snapshot2, default]
      - [test_snapshot3, default]
